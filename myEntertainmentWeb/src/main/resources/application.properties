
entertainment.datasource.url=jdbc:postgresql://localhost/entertainment
entertainment.datasource.driver-class-name=org.postgresql.Driver
entertainment.datasource.username=postgres
entertainment.datasource.password=password

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

#spring.jpa.generate-ddl=false
#spring.jpa.hibernate.ddl-auto = create

spring.jpa.show-sql=true

server.servlet.context-path=/myEntertainmentService
server.port=8082

security.basic.enable: false
security.ignored=/**


spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000



spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp